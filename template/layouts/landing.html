<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  {{ theme }}
</head>
<body>
  {{ content }}

  <div class="category">
    {{#each categories}}
      <div>{{name}}</div>
    {{/each}}
  </div>

  <div class="pages">
    {{#each pages}}
      <div>
        <div>{{title}}</div>
        <div>{{description}}</div>
        <div>{{route}}</div>
      </div>
    {{/each}}
  </div>
</body>
</html>
